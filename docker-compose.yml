services:
  # PostgreSQL Database
  postgres:
    image: crpi-49ga0gey2m9bonto.cn-shanghai.personal.cr.aliyuncs.com/ferris0917/postgres:15-alpine
    container_name: medusa_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: medusa-store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medusa_network

  # Redis
  redis:
    image: crpi-49ga0gey2m9bonto.cn-shanghai.personal.cr.aliyuncs.com/ferris0917/redis:7-alpine
    container_name: medusa_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - medusa_network
  # Nginx Server
  nginx:
    image: crpi-49ga0gey2m9bonto.cn-shanghai.personal.cr.aliyuncs.com/ferris0917/nginx:1.24
    container_name: medusa_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - medusa
    networks:
      - medusa_network
    volumes:
      - /etc/nginx/html:/etc/nginx/html
      - /etc/nginx/conf.d:/etc/nginx/conf.d
      - /etc/nginx/certs:/etc/nginx/certs
      - /var/log/nginx:/var/log/nginx
  # Web Server
  web:
    image: crpi-49ga0gey2m9bonto.cn-shanghai.personal.cr.aliyuncs.com/ferris0917/toastduck-web:latest
    container_name: medusa_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - medusa
    environment:
      - MEDUSA_BACKEND_URL=http://medusa:9000
      - NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY=pk_5a85d2d8e12f1f792c8956973021041b0a4229f9cd2e3e7f38f2d4aea86654da
      - NEXT_PUBLIC_BASE_URL=http://web:8000
      - NEXT_PUBLIC_DEFAULT_REGION=us
      - REVALIDATE_SECRET=supersecret
      - NEXT_PUBLIC_STRIPE_KEY=
    networks:
      - medusa_network
  # Medusa Server
  # This service runs the Medusa backend application
  # and the admin dashboard.
  medusa:
    build: .
    image: crpi-49ga0gey2m9bonto.cn-shanghai.personal.cr.aliyuncs.com/ferris0917/toastduck-api:latest
    container_name: medusa_backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "9000:9000"
    environment:
      - NODE_ENV=production
      - MEDUSA_WORKER_MODE=server
      - JWT_SECRET=supersecret
      - COOKIE_SECRET=supersecret
      - DISABLE_MEDUSA_ADMIN=false
      - MEDUSA_BACKEND_URL=http://localhost:9000
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/medusa-store
      - REDIS_URL=redis://redis:6379
      - STORE_CORS=http://localhost:8000
      - ADMIN_CORS=http://localhost:9000
      - AUTH_CORS=http://localhost:9000,http://localhost:8000
    volumes:
      - .:/app
      - /app/node_modules
      - /host_mnt/c/Users/Administrator/medusa/static:/server/static
    networks:
      - medusa_network

volumes:
  postgres_data:

networks:
  medusa_network:
    driver: bridge
